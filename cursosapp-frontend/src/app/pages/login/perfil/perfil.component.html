<div>
    <mat-card-header>
        <mat-card-title>Informaci√≥n De Usuario</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/avatar-usuario.jpg" width="128" alt="Photo of a Shiba Inu">
    <mat-form-field>
        <mat-label>Usuario : </mat-label>
        <input matInput placeholder="" [disabled]="true">
        <span>{{nombreUsuario}}</span>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Perfil : </mat-label>
        <input matInput placeholder="" [disabled]="true">
        <span>{{rol}}</span>
    </mat-form-field>
</div>

<button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
