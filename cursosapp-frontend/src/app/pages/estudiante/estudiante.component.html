<router-outlet></router-outlet>

<mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="fecha_inicio">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fecha_inicio}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fecha_fin">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fecha_fin}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nota">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nota</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nota}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">

  </mat-row>
</mat-table>
