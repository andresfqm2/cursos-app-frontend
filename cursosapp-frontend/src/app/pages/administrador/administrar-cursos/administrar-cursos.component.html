<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar curso">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="idCurso">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.idCurso}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="fechaInicio">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fechaInicio}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fechaFin">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fin</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.fechaFin}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="acciones">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="abrirDialogo(row)">
        <mat-icon>ballot</mat-icon>
      </button>
      <button mat-button color="accent" (click)="eliminar(row.idCurso)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;">

  </mat-row>
</mat-table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)">
</mat-paginator>

<button mat-fab color="accent" (click)="abrirDialogo()" style="float: right; margin-right: 20px">
  <mat-icon>create</mat-icon>
</button>
